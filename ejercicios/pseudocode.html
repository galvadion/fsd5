        function bhaskara(a,b,c){
            if(a==0){
                return "Not a second degree function, go back to school. AMEGO"
            }
            else if(discriminante(a,b,c) > 0){
                return [(-b + Math.sqrt(discriminante(a,b,c)))/2*a,(-b - Math.sqrt(discriminante(a,b,c)))/2*a]
            }else if(discriminante(a,b,c) == 0){
