        function performOperation(operation){
            if(operation.includes('+')){
                return operation.split('+').reduce((aggregated, currentValue) => {
                    return performAddition(aggregated,currentValue).toString()
                })
            } else if(operation.includes('-')){
                return operation.split('-').reduce((aggregated, currentValue) =>  {

                })
            }else if(operation.includes('*')){
                return operation.split('*').reduce((aggregated, currentValue) =>  {
                    return performMultiplication(aggregated,currentValue).toString()
                })
            }else 
                return operation.split('/').reduce((aggregated, currentValue) =>  {
